<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form básico -->
    <h2>Form básico get</h2>
    <form action="/endpoint" method="get">
      <input type="text" name="email" />
      <input type="text" name="nome" />
      <input type="submit" name="" />
    </form>
    <hr />
    <h2>Form básico post</h2>

    <form action="" method="post">
      <input type="text" name="email" />
      <input type="text" name="nome" />
      <input type="submit" name="" />
    </form>
    <hr />
    <h2>inputs mais utilizados</h2>

    <form action="" method="get">
      <!--  -->
      <input type="password" name="senha" />
      <input type="checkbox" name="curso" value="1" /> Check 1 <br />
      <input type="radio" name="nome" value="1" />1 <br />
      <input type="radio" name="nome" value="2" />2 <br />
      <input type="submit" name="" />
      <input type="reset" value="Limpa" />
    </form>
    <hr />
    <h2>select</h2>
    <form action="" method="get">
      <select name="estado" id="" size="4" multiple>
        <option value="RJ">ERRREJOTA</option>
        <option value="GO" selected>Goiés</option>
        <option value="SP">SOMPA</option>
        <option value="SP">SOMPA</option>
        <option value="SP">SOMPA</option>
        <option value="SP">SOMPA</option>
        <option value="SP">SOMPA</option>
      </select>
    </form>
    <hr />
    <h2>textarea</h2>
    <form action="" method="get">
      <textarea
        style="width: 80%"
        name="msg"
        id=""
        cols="30"
        rows="10"
      ></textarea>
    </form>
    <hr />
    <h2>html5</h2>
    <form action="" method="get">
      <input type="color" name="color" id="" />
      <input type="datetime-local" name="data" id="" max="1999-12-08" />
      <input type="file" name="file" id="" />
      <input type="range" name="" id="" value="2" />
      <input type="tel" name="tel" id="" />
      <input
        type="email"
        name="
      email"
        id=""
      />
    </form>
  </body>
</html>
